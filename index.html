<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather System</title>
    <link rel="icon" type="image/x-icon" href="weather-icon-original.svg">
    <link rel="stylesheet" href="style.css">
     
</head>
<body>

    <div id="wrapper">

        <h1>Weather App</h1>
        

        <div class="tap-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>


        </div>


        <div class="weather-container">

      <!-- grant location container  -->


      <div class=" sub-container grant-location-container">

        <img src="./assets/location.png" width="80" height="80" loading="lazy">
        <p class="heading-grant">Grant Location Access</p>
        <p class="subheading-grant">Allow Acceess to get weather Information</p>

        <button class="btn" data-grantAccess>Grant Access</button>

      </div>


      <!-- search form   -->

            <form class="form-container  form-style" data-searchForm>
                
              
                 <input placeholder="Search for city..." data-searchInput>

                 <button class="btn" type="submit" >
                  <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
                 </button>
                 
            
                </form>

                <!-- error handling -->


                
                
       
             <!-- loading screen cotianer     -->

             <div class=" sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
             </div>

        <!-- show weather info  -->


        <div class=" sub-container user-info-container">



            <!-- city name and flag  -->

            <div class="name">

                <p data-cityName></p>
                <img data-countryIcon>
                </div>


                    <!-- weather description  -->

                <p class="weatherDesc"  data-weatherDesc></p>

                <!-- weather icon  -->

                <img class="weathericon"  data-weatherIcon>
                    
                
                <!-- weather temperature  -->

                <p  class="temperature"   data-temp></p>


                <!-- 3 cards parameter about wind humidity and clouds -->


                <div class="parameter-container">

                    <!-- card1  -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                         <p>windspeed</p>
                         <p data-windspeed></p>
                    </div>
                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                         <p>humidity</p>
                         <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                         <p>Clouds</p>
                         <p data-cloudiness></p>
                    </div>
                    
                    

                </div>


        </div>
             



    




        </div>
    
                  
                    <!-- handle api fetch error -->
    <div class="sub-container api-error-container">
        <img src="./assets/not-found.png" data-notFoundImg />
        <button class="ahaan">Retry</button>
        <p data-apiErrorText></p>
      
      </div>
    
 
    </div>


    






    <script src="script.js"></script>
</body>
</html>
